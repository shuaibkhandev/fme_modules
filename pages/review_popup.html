<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Review Popup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    .popup_overlay {
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup_block {
      width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 7px rgba(0, 0, 0, 0.3);
      position: relative;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .popup_header .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .popup_header .sub_text {
      font-size: 14px;
      color: #555;
    }

    .product_name {
      font-weight: 600;
      margin-top: 5px;
    }

    .rating_box {
      border: 1px dashed #ccc;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stars {
      color: #f5a623;
      font-size: 20px;
    }

    .checkbox_group {
      display: flex;
      justify-content: space-between;
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 12px;
      flex-wrap: wrap;
    }

    .checkbox_item {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 14px;
    }

    .form_row {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .popup_input {
      flex: 1;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
    }

    .popup_textarea {
      width: 100%;
      resize: none;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      height: 120px;
    }

    .recaptcha_box {
      margin-top: 10px;
    }

    .primary_btn {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 14px 20px;
      font-size: 15px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .primary_btn:hover {
      background: #333;
    }

    .popup_close_btn {
      background-color: #111;
      position: absolute;
      right: 15px;
      top: 15px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 18px;
    }

    @media screen and (max-width: 600px) {
      .popup_block {
        width: 90%;
        padding: 20px;
      }

      .form_row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="popup_overlay" id="popupOverlay">
    <div class="popup_block">
      <!-- Header -->
      <div class="popup_header">
        <h2 class="title">Add a Review</h2>
        <p class="sub_text">You are reviewing:</p>
        <p class="product_name">Pretty URL - Remove Id from URL and make Clean SEO Friendly URL</p>
      </div>

      <!-- Rating -->
      <div class="rating_box">
        <span>Overall Rating:</span>
        <span class="stars">★★★★★</span>
      </div>

      <!-- Questions -->
      <div class="checkbox_group">
        <div class="checkbox_item">
          <label>Was it easy to use?</label>
          <label><input type="checkbox"> Yes</label>
          <label><input type="checkbox"> No</label>
        </div>
        <div class="checkbox_item">
          <label>Good Support?</label>
          <label><input type="checkbox"> Yes</label>
          <label><input type="checkbox"> No</label>
        </div>
        <div class="checkbox_item">
          <label>Did it work well?</label>
          <label><input type="checkbox"> Yes</label>
          <label><input type="checkbox"> No</label>
        </div>
      </div>

      <!-- Inputs -->
      <div class="form_row">
        <input type="text" placeholder="Nick Name*" class="popup_input" required>
        <input type="text" placeholder="Summary of Review*" class="popup_input" required>
      </div>

      <textarea placeholder="Add Review*" class="popup_textarea" required></textarea>

      <!-- Recaptcha -->
      <div class="recaptcha_box">
        <input type="checkbox" id="robot" required>
        <label for="robot">I'm not a robot</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="primary_btn">Add a Review →</button>

      <!-- Close -->
      <button class="popup_close_btn" type="button" id="popupCloseBtn">&times;</button>
    </div>
  </div>

  <script>
    const popupCloseBtn = document.getElementById("popupCloseBtn");
    popupCloseBtn.addEventListener("click", function () {
      document.getElementById("popupOverlay").style.display = "none";
    });
  </script>
</body>

</html>
