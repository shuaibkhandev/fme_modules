<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/css/global.css" />
  <title>Ask a Question Popup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    .popup_overlay {
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup_block {
      width: 500px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 7px rgba(0, 0, 0, 0.3);
      position: relative;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .popup_header .title {
      font-size: 22px;
      font-weight: 600;
      color: #111;
      margin-bottom: 10px;
    }

    .popup_form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .popup_input,
    .popup_textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
    }

    .popup_input:focus,
    .popup_textarea:focus {
      border-color: #000;
    }

    .popup_textarea {
      resize: none;
      height: 120px;
    }

    .recaptcha_box {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .primary_btn {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 14px;
      font-size: 15px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .primary_btn:hover {
      background: #333;
    }

    .popup_close_btn {
      background-color: #111;
      position: absolute;
      right: 15px;
      top: 15px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 18px;
    }

    @media screen and (max-width: 600px) {
      .popup_block {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="popup_overlay" id="popupOverlay">
    <div class="popup_block">
      <div class="popup_header">
        <h2 class="title">Ask a Question</h2>
      </div>
      <form class="popup_form" method="POST">
        <input type="text" name="name" placeholder="Name*" class="popup_input" required>
        <input type="email" name="email" placeholder="Email*" class="popup_input" required>
        <textarea name="question" placeholder="What would you like to know*" class="popup_textarea" required></textarea>

        <div class="recaptcha_box">
          <input type="checkbox" id="robot" required>
          <label for="robot">I'm not a robot</label>
        </div>

        <button type="submit" class="primary_cta">Ask a Question â†’</button>
      </form>
      <button class="popup_close_btn" type="button" id="popupCloseBtn">&times;</button>
    </div>
  </div>

  <script>
    const popupCloseBtn = document.getElementById("popupCloseBtn");
    popupCloseBtn.addEventListener("click", function () {
      document.getElementById("popupOverlay").style.display = "none";
    });
  </script>
</body>

</html>
