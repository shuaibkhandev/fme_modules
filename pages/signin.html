<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/css/signin.css">
  <link rel="stylesheet" href="/assets/style/css/style.css">
  <link rel="stylesheet" href="/assets/style/css/global.css">
  <title>Sign In</title>

</head>
<body>

  <div class="auth_page section_bg">
    <div class="main_container">
        <div class="auth_page_inner">
    <!-- Header -->
    <div class="auth_header">
      <div class="brand_logo">
            <picture>
                        <source
                          width="auto"
                          height="auto"
                          media="(min-width:768px)"
                          srcset="/assets/images/logo.webp"
                        />
                        <source
                          width="80"
                          height="auto"
                          media="(max-width:767px)"
                          srcset="/assets/images/resp-logo.webp"
                        />
                        <img
                          width="auto"
                          height="auto"
                          class="loading_action"
                          src="/assets/images/logo.webp"
                          alt="logo"
                        />
                      </picture>
      </div>
      <a href="#" class="link_create">Create an Account    <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="29"
                  viewBox="0 0 30 29"
                  fill="currentColor"
                >
                  <path
                    d="M10.5693 19.0816L19.4317 10.2193M19.4317 10.2193L12.5633 9.9977M19.4317 10.2193L19.6532 17.0876"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg></a>
    </div>

    <div class="auth_main">
    <!-- Card -->
    <div class="auth_card">
      <h2 class="auth_title">Login Your Account</h2>
      
      <form>
        <input type="email" class="form_control" placeholder="Enter Your Email *" required>
        
        <div class="password_field">
          <input type="password" class="form_control" placeholder="Password *" required>
          <button type="button" class="toggle_password"><img src="/assets/images/close_eye.png" alt=""></button>
        </div>

        <a href="#" class="link_forgot">Forgot Password?</a>

        <button type="submit" class="primary_cta">Login  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="29"
                  viewBox="0 0 30 29"
                  fill="currentColor"
                >
                  <path
                    d="M10.5693 19.0816L19.4317 10.2193M19.4317 10.2193L12.5633 9.9977M19.4317 10.2193L19.6532 17.0876"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg></button>
      </form>

      <div class="divider"><span>Or Continue With</span></div>

      <div class="social_login">
        <button class="btn_social"><img src="/assets/images/g.png" alt=""></button>
        <button class="btn_social"><img src="/assets/images/x.png" alt=""></button>
       <button class="btn_social"><img src="/assets/images/in.png" alt=""></button>
      </div>
    </div>

    </div>
</div>
</div>
  </div>

</body>
</html>
